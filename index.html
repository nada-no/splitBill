<!DOCTYPE html>
<html>

<head>
  <title>Hello</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="centered">
    <div id="appContainer" class="bgOrange rounded padding10 heigth100">
      <!-- LOADING PAGE -->
      <div id="home">
        <!-- <button id="join">View expenses</button> -->
        <h1>Split Bill</h1>
        <p>Loading...</p>
      </div>
      <!-- RESULTS PAGE -->
      <div id="resultsView">
        <button id="toExpList" class="centered mb3">View all expenses</button>
        <button id="toAddExp" class="centered mb3">Add expense</button>
        <div id="results"></div>
      </div>
      <!-- ADD EXPENSE PAGE -->
      <div id="addExpenseView">
        <div class="mb3">
          <span id="closeExpVw"><svg id='i-close' viewBox='0 0 32 32' width='20' height='20' fill='none'
              stroke='currentcolor' stroke-linecap='round' stroke-linejoin='round' stroke-width='4'>
              <path d='M2 30 L30 2 M30 30 L2 2' />
            </svg></span>
        </div>
        <fieldset class="addExpFieldset mb4">
          <label for="amount" class="pb1">Amount</label>
          <input type="text" id="amount" name="concept" class="mb3" />
        </fieldset>
        <fieldset class="addExpFieldset mb4">
          <label for="concept" class="pb1">Concept</label>
          <input type="text" id="concept" name="concept" class="mb3" />
        </fieldset>

        <p>Everybody pays</p>
        <label class="switch">
          <input type="checkbox" id="particInp" name="particInp" checked>
          <span class="slider round"></span>
        </label>

        <div id="partList"></div>

        <p id="errorInp"></p>
        <button id="addExpBtn">calculate</button>
      </div>
      <!-- ALL EXPENSES PAGE -->
      <div id="allExpensesView">
        <div class="mb3">
          <span id="closeExpListVw"><svg id='i-close' viewBox='0 0 32 32' width='20' height='20' fill='none'
              stroke='currentcolor' stroke-linecap='round' stroke-linejoin='round' stroke-width='4'>
              <path d='M2 30 L30 2 M30 30 L2 2' />
            </svg></span>
        </div>
        <div id="expensesList"></div>
        <div id="confirmation" class="hidden">
          <h3>Do you really want to delete this expense?</h3>
          <button id="confYes">Yes</button>
          <button id="confNo">No</button>
        </div>
      </div>
    </div>
  </div>
  <script src="webxdc.js"></script>
  <script src="calculations.js"></script>
  <script src="splitBill.js"></script>
</body>

</html>
